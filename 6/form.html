    <main>
        <form class="form" action="https://echo.htmlacademy.ru/" method="post">
        <h1 class="form__title">Подбор программы</h1>
        <p class="form__slogan">Заполните анкету, и мы подберем программу питания для вашего кота</p>
        <fieldset class="form__group">
          <legend class="visually-hidden">Данные кота:</legend>
          <label class="form__label">Имя:*
            <input class="form__input" type="text" name="name" value="Барсик" required>
          </label>
          <label class="form__label">Вес (кг):*
            <input class="form__input" type="number" name="weight" value="7" required>
          </label>
          <label class="form__label">Возраст (лет):*
            <input class="form__input" type="number" name="age" value="7" required>
          </label>
        </fieldset>
        <fieldset class="form__group">
          <legend class="visually-hidden">Программа</legend>
          <label class="form__label">
            <input class="form__input" type="radio" name="kind-of-programm" value="weight-loss" checked>
            <span class="form__name">Похудение</span>
          </label>
          <label class="form__label">
            <input class="form__input" type="radio" name="kind-of-programm" value="weight-gain">
            <span class="form__name">Набор массы</span>
          </label>
          <label class="form__label">
            <input class="form__input" type="radio" name="kind-of-programm" value="unknown">
            <span class="form__name">Не знаю (нужен ваш совет)</span>
          </label>
        </fieldset>
        <fieldset class="form__group">
          <legend class="form__legend">Контактные данные (владельца кота)</legend>
          <label class="form__label">E-mail:*
            <input class="form__input" type="email" name="email-owner" placeholder="kuklachev@gmail.com" required>
          </label>
          <label class="form__label">Телефон:*
            <input class="form__input" type="tel" name="phone" placeholder="8 (960) 900-60-90" required>
          </label>
        </fieldset>
        <fieldset class="form__group">
          <legend class="form__legend">Комментарий</legend>
          <input class="form__input" type="text" name="comment" placeholder="Расскажите обо всех повадках кота">
        </fieldset>
        <fieldset class="form__group">
          <legend class="form__legend">Дополнительно</legend>
          <label class="form__label">
            <input class="form__input" type="checkbox" name="sweetener" checked>Сахарозаменитель
          </label>
          <label class="form__label">
            <input class="form__input" type="checkbox" name="water">Питьевая вода
          </label>
          <label class="form__label">
            <input class="form__input" type="checkbox" name="milk">Молоко
          </label>
          <label class="form__label">
            <input class="form__input" type="checkbox" name="vitamins">Витамины
          </label>
        </fieldset>
        <button class="button" type="submit">Отправить заявку</button>
      </form>
    </main>
